<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Contact Us | Auti Foundation</title>

<style>
:root{
  --primary:#0e523d;
  --secondary:#1c7c5a;
  --bg:#f4f7f6;
  --text:#333;
  --radius:14px;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: "Segoe UI", system-ui, sans-serif;
}

body{
  background:linear-gradient(135deg,#eef5f2,#f8faf9);
  min-height:100vh;
}

/* HEADER */
header{
  height:80px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:0 4px 15px rgba(0,0,0,.15);
}

header img{
  height:60px;
}

/* CONTAINER */
.contact-container{
  max-width:900px;
  margin:40px auto;
  background:rgba(255,255,255,.85);
  backdrop-filter:blur(10px);
  padding:40px;
  border-radius:var(--radius);
  box-shadow:0 20px 40px rgba(0,0,0,.12);
  animation:fadeUp .8s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px);}
  to{opacity:1; transform:translateY(0);}
}

.contact-container h2{
  text-align:center;
  color:var(--primary);
  margin-bottom:8px;
  font-size:28px;
}

.contact-container p{
  text-align:center;
  margin-bottom:35px;
  color:#555;
}

/* FORM */
form{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:20px;
}

.field{
  position:relative;
}

.field input,
.field textarea{
  width:100%;
  padding:14px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:15px;
  background:#fff;
  outline:none;
  transition:.3s;
}

.field label{
  position:absolute;
  top:50%;
  left:14px;
  color:#888;
  font-size:14px;
  transform:translateY(-50%);
  pointer-events:none;
  transition:.3s;
  background:#fff;
  padding:0 5px;
}

.field textarea + label{
  top:18px;
  transform:none;
}

.field input:focus,
.field textarea:focus{
  border-color:var(--primary);
  box-shadow:0 0 0 3px rgba(14,82,61,.15);
}

.field input:focus + label,
.field input:not(:placeholder-shown) + label,
.field textarea:focus + label,
.field textarea:not(:placeholder-shown) + label{
  top:-8px;
  font-size:12px;
  color:var(--primary);
}

textarea{
  resize:none;
  height:120px;
}

.full{
  grid-column:1 / -1;
}

.error{
  font-size:12px;
  color:#d9534f;
  margin-top:4px;
}

/* BUTTON */
.submit-btn{
  grid-column:1 / -1;
  padding:16px;
  border:none;
  border-radius:40px;
  background:linear-gradient(135deg,var(--primary),var(--secondary));
  color:#fff;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.4s;
  position:relative;
  overflow:hidden;
}

.submit-btn::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(255,255,255,.25);
  opacity:0;
  transition:.4s;
}

.submit-btn:hover{
  transform:translateY(-2px);
  box-shadow:0 10px 25px rgba(14,82,61,.35);
}

.submit-btn:hover::after{
  opacity:1;
}

/* INFO SECTION */
.contact-info{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:24px;
}

.info-box{
  background:#ffffff;
  padding:26px;
  border-radius:16px;
  position:relative;
  min-height:160px;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  transition:.35s ease;
}

.info-box::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  height:100%;
  width:6px;
  background:linear-gradient(180deg,#0e523d,#1c7c5a);
  border-radius:16px 0 0 16px;
}

.info-box:hover{
  transform:translateY(-6px);
  box-shadow:0 20px 45px rgba(0,0,0,.12);
}

/* ICON */
.info-icon{
  font-size:28px;
  margin-bottom:14px;
}

/* TEXT */
.info-box h4{
  font-size:16px;
  color:#0e523d;
  margin-bottom:8px;
  font-weight:600;
}

.info-box p{
  font-size:14px;
  color:#555;
  line-height:1.6;
  margin-bottom:4px;
}


/* RESPONSIVE */
@media(max-width:768px){
  form{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>

<header>
  <img src="../Assests/auti-logo-bg.png" alt="Auti Foundation Logo">
</header>

<div class="contact-container">
  <h2>Contact Us</h2>
  <p>We‚Äôd love to hear from you üíö</p>

  <form id="contactForm">

    <div class="field">
      <input type="text" id="name" placeholder=" " />
      <label>Full Name *</label>
      <div class="error"></div>
    </div>

    <div class="field">
      <input type="email" id="email" placeholder=" " />
      <label>Email Address *</label>
      <div class="error"></div>
    </div>

    <div class="field">
      <input type="tel" id="phone" placeholder=" " />
      <label>Phone / WhatsApp *</label>
      <div class="error"></div>
    </div>

    <div class="field">
      <input type="text" id="subject" placeholder=" " />
      <label>Subject *</label>
      <div class="error"></div>
    </div>

    <div class="field full">
      <textarea id="message" placeholder=" "></textarea>
      <label>Your Message *</label>
      <div class="error"></div>
    </div>

    <button class="submit-btn">Send Message</button>
  </form>

  <div class="contact-info">

  <div class="info-box">
    <div class="info-icon">üìç</div>
    <h4>Our Location</h4>
    <p>Pune</p>
    <p>Maharashtra, India</p>
  </div>

  <div class="info-box">
    <div class="info-icon">üìû</div>
    <h4>Call Us</h4>
    <p>+91 85510 67979</p>
    <p>Available Mon‚ÄìSat</p>
  </div>

  <div class="info-box">
    <div class="info-icon">‚úâ</div>
    <h4>Email Us</h4>
    <p>autifoundation@gmail.com</p>
  </div>

</div>
</div>

<script>
const form = document.getElementById("contactForm");
const fields = ["name","email","phone","subject","message"];

form.addEventListener("submit", e=>{
  e.preventDefault();
  let valid = true;

  fields.forEach(id=>{
    const input = document.getElementById(id);
    const error = input.parentElement.querySelector(".error");
    error.textContent = "";

    if(input.value.trim().length < 3){
      error.textContent = "This field is required.";
      valid = false;
    }
  });

  if(!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)){
    email.parentElement.querySelector(".error").textContent = "Invalid email format.";
    valid = false;
  }

  if(!/^[0-9]{10}$/.test(phone.value)){
    phone.parentElement.querySelector(".error").textContent = "Enter 10-digit number.";
    valid = false;
  }

  if(message.value.trim().length < 10){
    message.parentElement.querySelector(".error").textContent = "Minimum 10 characters.";
    valid = false;
  }

  if(valid){
    alert("Thank you for contacting Auti Foundation üíö");
    form.reset();
  }
});
</script>

</body>
</html>
